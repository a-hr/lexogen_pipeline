# Use this tamplate to pass your parameters to Nextflow.

# TIP: use $baseDir to refer to the directory where main.nf is located
# You can also use full paths instead  

# ---- required settings ----
csv_dir: "${baseDir}/inputs/csvs" # folder containing the barcode .csv's and the .saf table 
fastq_dir: "${baseDir}/inputs/fastqs" # folder containing the fastq files
output_dir: "${baseDir}/oct_22_rerun_output" # folder to contain the outputs, created if not found
index_dir: "/scratch/blazquL/indexes/h_index/index_h99" # path where index is located OR where to create it
suffix: "_"
extension: ".fastq.gz"

# ---- optional arguments ----
get_bams: true
create_index: false
save_index: false
ref_gen: "${baseDir}/ref_gen" # required only if create_index = true
map_size: 100

# ---- result plotting and grouping ----
enable_grouping: true
mouses: [WT, KI, YAC, FIBRO]
tissues: [STR, CTX, HPC, HD]
group_control: [CTRL,]

enable_plotting: true
libraries: []
samples: [WT, KI, YAC, FIBRO]
targets: [hPAS12, hPAS16, hCPA1, hCPA2, GRN, B2M, STMN2_FL, STMN2_TR]
controls: [CTRL, ]
groups: 2

